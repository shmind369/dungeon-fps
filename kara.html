    :root {
        --primary-red: #C41E3A;
        --dark-red: #8B0000;
        --cream: #F5F1E8;
        --black: #1a1a1a;
        --gold: #D4AF37;
    }

    body {
        font-family: 'Noto Sans JP', sans-serif;
        background: var(--cream);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .poster {
        width: 800px;
        height: 1200px;
        background: linear-gradient(135deg, var(--cream) 0%, #e8dcc8 100%);
        position: relative;
        overflow: hidden;
        box-shadow: 0 30px 80px rgba(0,0,0,0.3);
    }

    /* Red accent bars */
    .accent-top {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 25px;
        background: linear-gradient(90deg, var(--primary-red) 0%, var(--dark-red) 100%);
        animation: slideInTop 1s ease-out;
    }

    .accent-bottom {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 25px;
        background: linear-gradient(90deg, var(--dark-red) 0%, var(--primary-red) 100%);
        animation: slideInBottom 1s ease-out;
    }

    /* Background pattern */
    .background-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.03;
        background-image: 
            repeating-linear-gradient(45deg, transparent, transparent 35px, var(--black) 35px, var(--black) 70px),
            repeating-linear-gradient(-45deg, transparent, transparent 35px, var(--black) 35px, var(--black) 70px);
    }

    /* Background karate figures */
    .bg-karate-figures {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.06;
        z-index: 1;
    }

    .bg-figure {
        position: absolute;
        animation: floatFigure 6s ease-in-out infinite;
    }

    .bg-figure-1 {
        top: 15%;
        left: 5%;
        animation-delay: 0s;
    }

    .bg-figure-2 {
        top: 40%;
        right: 8%;
        animation-delay: 2s;
    }

    .bg-figure-3 {
        bottom: 20%;
        left: 10%;
        animation-delay: 4s;
    }

    /* Main content container */
    .content {
        position: relative;
        z-index: 2;
        padding: 80px 60px;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    /* Title section */
    .title-section {
        text-align: center;
        margin-bottom: 60px;
        animation: fadeInUp 1.2s ease-out 0.3s both;
    }

    .round-number {
        font-family: 'Zen Antique', serif;
        font-size: 36px;
        color: var(--dark-red);
        letter-spacing: 8px;
        margin-bottom: 20px;
        font-weight: 400;
    }

    .main-title {
        font-size: 58px;
        font-weight: 900;
        color: var(--black);
        line-height: 1.2;
        letter-spacing: 6px;
        text-shadow: 3px 3px 0 rgba(196, 30, 58, 0.1);
        margin-bottom: 15px;
    }

    .subtitle {
        font-size: 28px;
        font-weight: 500;
        color: var(--primary-red);
        letter-spacing: 14px;
        margin-top: 10px;
    }

    /* Karate illustration container */
    .illustration-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 40px 0;
        position: relative;
    }

    .circle-bg {
        position: absolute;
        width: 450px;
        height: 450px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(196, 30, 58, 0.08) 0%, transparent 70%);
        border: 3px solid var(--primary-red);
        animation: pulseCircle 3s ease-in-out infinite;
    }

    /* Karate figure SVG */
    .karate-figure {
        position: relative;
        z-index: 3;
        animation: fadeInScale 1.5s ease-out 0.6s both;
    }

    /* Event details */
    .details {
        text-align: center;
        animation: fadeInUp 1.2s ease-out 0.9s both;
    }

    .date-container {
        background: linear-gradient(135deg, var(--primary-red) 0%, var(--dark-red) 100%);
        color: white;
        padding: 30px;
        margin-bottom: 30px;
        position: relative;
        overflow: hidden;
    }

    .date-container::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
        animation: shimmer 3s infinite;
    }

    .date {
        font-size: 48px;
        font-weight: 700;
        letter-spacing: 4px;
        position: relative;
        z-index: 2;
    }

    .venue {
        font-size: 40px;
        font-weight: 500;
        color: var(--black);
        letter-spacing: 8px;
        padding: 25px;
        border: 3px solid var(--primary-red);
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(10px);
    }

    /* Decorative elements */
    .corner-decoration {
        position: absolute;
        width: 100px;
        height: 100px;
        border: 3px solid var(--gold);
    }

    .corner-tl {
        top: 40px;
        left: 40px;
        border-right: none;
        border-bottom: none;
        animation: drawBorder 1s ease-out 1.2s both;
    }

    .corner-tr {
        top: 40px;
        right: 40px;
        border-left: none;
        border-bottom: none;
        animation: drawBorder 1s ease-out 1.3s both;
    }

    .corner-bl {
        bottom: 40px;
        left: 40px;
        border-right: none;
        border-top: none;
        animation: drawBorder 1s ease-out 1.4s both;
    }

    .corner-br {
        bottom: 40px;
        right: 40px;
        border-left: none;
        border-top: none;
        animation: drawBorder 1s ease-out 1.5s both;
    }

    /* Animations */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInScale {
        from {
            opacity: 0;
            transform: scale(0.8);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    @keyframes slideInTop {
        from {
            transform: translateY(-100%);
        }
        to {
            transform: translateY(0);
        }
    }

    @keyframes slideInBottom {
        from {
            transform: translateY(100%);
        }
        to {
            transform: translateY(0);
        }
    }

    @keyframes pulseCircle {
        0%, 100% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(1.05);
            opacity: 0.8;
        }
    }

    @keyframes shimmer {
        0% {
            transform: translateX(-100%) translateY(-100%);
        }
        100% {
            transform: translateX(100%) translateY(100%);
        }
    }

    @keyframes drawBorder {
        from {
            opacity: 0;
            transform: scale(0.5);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    @keyframes floatFigure {
        0%, 100% {
            transform: translateY(0) rotate(0deg);
        }
        50% {
            transform: translateY(-20px) rotate(2deg);
        }
    }

    /* Responsive adjustments */
    @media (max-width: 900px) {
        .poster {
            width: 100%;
            max-width: 600px;
            height: auto;
            aspect-ratio: 2/3;
        }

        .content {
            padding: 60px 40px;
        }

        .main-title {
            font-size: 42px;
        }

        .subtitle {
            font-size: 22px;
        }

        .date {
            font-size: 36px;
        }

        .venue {
            font-size: 32px;
        }

        .circle-bg {
            width: 350px;
            height: 350px;
        }
    }
</style>
