    function checkCollision(x, z) {
        const gridX = Math.floor(x / CELL_SIZE);
        const gridZ = Math.floor(z / CELL_SIZE);
        
        if (gridX < 0 || gridX >= MAZE_SIZE || gridZ < 0 || gridZ >= MAZE_SIZE) {
            return true;
        }
        
        return maze[gridZ][gridX] === 1;
    }

    function movePlayer(forward, strafe) {
        if (gameState !== 'playing') return;

        const angle = camera.rotation.y;
        let newX = camera.position.x;
        let newZ = camera.position.z;

        if (forward !== 0) {
            newX -= Math.sin(angle) * forward * moveSpeed;
            newZ -= Math.cos(angle) * forward * moveSpeed;
        }

        if (strafe !== 0) {
            newX += Math.sin(angle + Math.PI / 2) * strafe * moveSpeed;
            newZ += Math.cos(angle + Math.PI / 2) * strafe * moveSpeed;
        }

        // è¡çªåˆ¤å®š
        const checkRadius = 0.3;
        if (!checkCollision(newX + checkRadius, camera.position.z) && 
            !checkCollision(newX - checkRadius, camera.position.z)) {
            camera.position.x = newX;
        }
        if (!checkCollision(camera.position.x, newZ + checkRadius) && 
            !checkCollision(camera.position.x, newZ - checkRadius)) {
            camera.position.z = newZ;
        }
    }

    function turnPlayer(direction) {
        if (gameState !== 'playing') return;
        camera.rotation.y += direction * turnSpeed;
    }

    function updateEnemy() {
        if (gameState !== 'playing') return;

        const dx = camera.position.x - enemy.position.x;
        const dz = camera.position.z - enemy.position.z;
        const distance = Math.sqrt(dx * dx + dz * dz);

        if (distance > 0.5) {
            const moveX = (dx / distance) * enemySpeed;
            const moveZ = (dz / distance) * enemySpeed;
            
            const newX = enemy.position.x + moveX;
            const newZ = enemy.position.z + moveZ;

            // ç°¡æ˜“çš„ãªè¡çªåˆ¤å®š
            if (!checkCollision(newX, enemy.position.z)) {
                enemy.position.x = newX;
            }
            if (!checkCollision(enemy.position.x, newZ)) {
                enemy.position.z = newZ;
            }
        }

        // æ•µã‚’å¸¸ã«ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®æ–¹å‘ã«å‘ã‘ã‚‹
