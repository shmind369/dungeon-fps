<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç§„É≥„Çø„É©„ÇØ„ÉÜ„Ç£„Éñ„Éö„Éº„Ç∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 100%;
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .section:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #fff;
        }

        .counter-display {
            font-size: 4rem;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
        }

        .counter-display.pulse {
            animation: pulse 0.3s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            min-width: 80px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .btn-reset {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.3);
        }

        .display-text {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            min-height: 60px;
            font-size: 1.3rem;
            text-align: center;
            word-wrap: break-word;
        }

        .color-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .color-picker {
            flex: 1;
            min-width: 150px;
        }

        input[type="color"] {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: none;
        }

        .color-display {
            flex: 2;
            text-align: center;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 10px;
            font-family: monospace;
        }

        .shape-box {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 150px;
            margin-top: 15px;
        }

        .shape {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .shape.circle {
            border-radius: 50%;
        }

        .shape.rotate {
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .emoji-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 3rem;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .emoji {
            cursor: pointer;
            transition: all 0.3s ease;
            filter: grayscale(100%);
        }

        .emoji:hover {
            transform: scale(1.3);
            filter: grayscale(0%);
        }

        .emoji.selected {
            filter: grayscale(0%);
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .mood-display {
            text-align: center;
            font-size: 2rem;
            margin-top: 15px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® „Ç§„É≥„Çø„É©„ÇØ„ÉÜ„Ç£„Éñ„Éö„Éº„Ç∏</h1>

        <!-- „Ç´„Ç¶„É≥„Çø„Éº -->
        <div class="section">
            <h2>üìä „Ç´„Ç¶„É≥„Çø„Éº</h2>
            <div class="counter-display" id="counter">0</div>
            <div class="button-group">
                <button class="btn" onclick="decreaseCounter()">‚ûñ Ê∏õ„Çâ„Åô</button>
                <button class="btn-reset btn" onclick="resetCounter()">üîÑ „É™„Çª„ÉÉ„Éà</button>
                <button class="btn-secondary btn" onclick="increaseCounter()">‚ûï Â¢ó„ÇÑ„Åô</button>
            </div>
        </div>

        <!-- „ÉÜ„Ç≠„Çπ„ÉàÂÖ•Âäõ -->
        <div class="section">
            <h2>‚úèÔ∏è „É™„Ç¢„É´„Çø„Ç§„É†„ÉÜ„Ç≠„Çπ„Éà</h2>
            <input type="text" id="textInput" placeholder="‰Ωï„ÅãÂÖ•Âäõ„Åó„Å¶„Åø„Å¶„Åè„Å†„Åï„ÅÑ..." oninput="updateText()">
            <div class="display-text" id="displayText">„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô</div>
        </div>

        <!-- „Ç´„É©„Éº„Éî„ÉÉ„Ç´„Éº -->
        <div class="section">
            <h2>üé® „Ç´„É©„Éº„Éî„ÉÉ„Ç´„Éº</h2>
            <div class="color-controls">
                <div class="color-picker">
                    <input type="color" id="colorPicker" value="#ff6b6b" oninput="updateColor()">
                </div>
                <div class="color-display" id="colorDisplay">#ff6b6b</div>
            </div>
            <div class="shape-box">
                <div class="shape" id="shape" onclick="toggleShape()"></div>
            </div>
        </div>

        <!-- Ê∞óÂàÜÈÅ∏Êäû -->
        <div class="section">
            <h2>üòä ‰ªäÊó•„ÅÆÊ∞óÂàÜ„ÅØÔºü</h2>
            <div class="emoji-container">
                <span class="emoji" onclick="selectMood('ÊúÄÈ´ò', 'üòÑ')">üòÑ</span>
                <span class="emoji" onclick="selectMood('ËâØ„ÅÑ', 'üòä')">üòä</span>
                <span class="emoji" onclick="selectMood('ÊôÆÈÄö', 'üòê')">üòê</span>
                <span class="emoji" onclick="selectMood('Áñ≤„Çå„Åü', 'üò¥')">üò¥</span>
                <span class="emoji" onclick="selectMood('ÊÇ≤„Åó„ÅÑ', 'üò¢')">üò¢</span>
            </div>
            <div class="mood-display" id="moodDisplay">ÁµµÊñáÂ≠ó„Çí„ÇØ„É™„ÉÉ„ÇØÔºÅ</div>
        </div>
    </div>

    <script>
        let counter = 0;
        let isCircle = false;
        let isRotating = false;

        // „Ç´„Ç¶„É≥„Çø„ÉºÊ©üËÉΩ
        function increaseCounter() {
            counter++;
            updateCounterDisplay();
            playSound(440, 0.1);
        }

        function decreaseCounter() {
            counter--;
            updateCounterDisplay();
            playSound(330, 0.1);
        }

        function resetCounter() {
            counter = 0;
            updateCounterDisplay();
            playSound(550, 0.15);
        }

        function updateCounterDisplay() {
            const counterElement = document.getElementById('counter');
            counterElement.textContent = counter;
            counterElement.classList.add('pulse');

            // Ëâ≤„ÇíÂ§â„Åà„ÇãÔºàÊ≠£„ÅÆÊï∞„ÅØÁ∑ë„ÄÅË≤†„ÅÆÊï∞„ÅØËµ§„ÄÅ0„ÅØÁôΩÔºâ
            if (counter > 0) {
                counterElement.style.color = '#4ecdc4';
            } else if (counter < 0) {
                counterElement.style.color = '#ff6b6b';
            } else {
                counterElement.style.color = 'white';
            }

            setTimeout(() => {
                counterElement.classList.remove('pulse');
            }, 300);
        }

        // „ÉÜ„Ç≠„Çπ„ÉàË°®Á§∫Ê©üËÉΩ
        function updateText() {
            const input = document.getElementById('textInput').value;
            const display = document.getElementById('displayText');

            if (input.trim() === '') {
                display.textContent = '„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô';
                display.style.opacity = '0.6';
            } else {
                display.textContent = input;
                display.style.opacity = '1';
            }
        }

        // „Ç´„É©„Éº„Éî„ÉÉ„Ç´„ÉºÊ©üËÉΩ
        function updateColor() {
            const color = document.getElementById('colorPicker').value;
            document.getElementById('colorDisplay').textContent = color;
            document.getElementById('shape').style.background = color;
        }

        // Âõ≥ÂΩ¢Âàá„ÇäÊõø„ÅàÊ©üËÉΩ
        function toggleShape() {
            const shape = document.getElementById('shape');

            if (!isCircle && !isRotating) {
                // ÂÜÜ„Å´„Åô„Çã
                shape.classList.add('circle');
                isCircle = true;
                playSound(523, 0.1);
            } else if (isCircle && !isRotating) {
                // ÂõûËª¢„Åï„Åõ„Çã
                shape.classList.add('rotate');
                isRotating = true;
                playSound(659, 0.1);
            } else if (isCircle && isRotating) {
                // ÂõõËßí„Å´Êàª„Åô
                shape.classList.remove('circle');
                isCircle = false;
                playSound(392, 0.1);
            } else {
                // ÂõûËª¢ÂÅúÊ≠¢
                shape.classList.remove('rotate');
                isRotating = false;
                playSound(330, 0.1);
            }
        }

        // Ê∞óÂàÜÈÅ∏ÊäûÊ©üËÉΩ
        function selectMood(mood, emoji) {
            const moodDisplay = document.getElementById('moodDisplay');
            moodDisplay.textContent = `‰ªäÊó•„ÅØ${mood}Ê∞óÂàÜÔºÅ ${emoji}`;

            // „Åô„Åπ„Å¶„ÅÆÁµµÊñáÂ≠ó„Åã„Çâ selected „ÇíÂâäÈô§
            document.querySelectorAll('.emoji').forEach(e => e.classList.remove('selected'));

            // „ÇØ„É™„ÉÉ„ÇØ„Åï„Çå„ÅüÁµµÊñáÂ≠ó„Å´ selected „ÇíËøΩÂä†
            event.target.classList.add('selected');

            // Èü≥„ÇíÈ≥¥„Çâ„Åô
            playMoodSound(mood);
        }

        // „Çµ„Ç¶„É≥„ÉâÊ©üËÉΩ
        function playSound(frequency, duration) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                // Èü≥„ÅåÈ≥¥„Çâ„Å™„ÅÑÁí∞Â¢É„Åß„ÇÇ„Ç®„É©„Éº„Å´„Åó„Å™„ÅÑ
            }
        }

        function playMoodSound(mood) {
            const sounds = {
                'ÊúÄÈ´ò': [523, 659, 784],
                'ËâØ„ÅÑ': [440, 554],
                'ÊôÆÈÄö': [440],
                'Áñ≤„Çå„Åü': [392, 330],
                'ÊÇ≤„Åó„ÅÑ': [330, 294, 262]
            };

            const frequencies = sounds[mood] || [440];
            frequencies.forEach((freq, index) => {
                setTimeout(() => playSound(freq, 0.2), index * 150);
            });
        }

        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„ÅÆÂàùÊúüÂåñ
        window.addEventListener('load', () => {
            updateCounterDisplay();
            updateColor();
        });
    </script>
</body>
</html>
