<script>
    let player, opponent, round, gameState;
    let opponentAction = null;
    let playerAction = null;
    let isBlocking = false;
    let audioContext = null;

    const opponents = [
        { name: '„Ç∞„É©„Çπ„Éª„Ç∏„Éß„Éº', hp: 60, attack: 8, speed: 2000 },
        { name: '„Éï„Ç©„É≥„Éª„Ç´„Ç§„Ç∂„Éº', hp: 80, attack: 12, speed: 1700 },
        { name: '„Éî„Çπ„Éà„É≥„Éª„Éõ„É≥„ÉÄ', hp: 100, attack: 15, speed: 1500 },
        { name: '„Éû„Ç§„ÇØ„Éª„Çø„Ç§„ÇΩ„É≥', hp: 120, attack: 20, speed: 1200 }
    ];

    function initAudio() {
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
    }

    function playSound(frequency, duration, type = 'sine') {
        initAudio();
        const osc = audioContext.createOscillator();
        const gain = audioContext.createGain();
        osc.connect(gain);
        gain.connect(audioContext.destination);
        osc.frequency.value = frequency;
        osc.type = type;
        gain.gain.setValueAtTime(0.2, audioContext.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
        osc.start(audioContext.currentTime);
        osc.stop(audioContext.currentTime + duration);
    }

    function playPunchSound() {
        playSound(200, 0.1, 'square');
    }

    function playHitSound() {
        playSound(150, 0.15, 'sawtooth');
    }

    function playWinSound() {
        playSound(523, 0.15);
        setTimeout(() => playSound(659, 0.15), 150);
        setTimeout(() => playSound(784, 0.3), 300);
    }

    function playLoseSound() {
        playSound(200, 0.5, 'sawtooth');
    }

    function init() {
        round = 1;
        gameState = 'playing';
        startRound();
    }

    function startRound() {
        const opponentData = opponents[Math.min(round - 1, opponents.length - 1)];
        
        player = {
            hp: 100,
            maxHp: 100
        };

        opponent = {
            ...opponentData,
            maxHp: opponentData.hp
        };

        document.getElementById('round-num').textContent = round;
        document.getElementById('opponent-name').textContent = opponent.name;
        document.getElementById('message').style.display = 'none';
        
        updateHP();
        startOpponentAI();
    }

    function updateHP() {
        const playerPercent = (player.hp / player.maxHp) * 100;
        const opponentPercent = (opponent.hp / opponent.maxHp) * 100;
        
        document.getElementById('player-hp').style.width = playerPercent + '%';
        document.getElementById('player-hp').textContent = player.hp;
        
        document.getElementById('opponent-hp').style.width = opponentPercent + '%';
        document.getElementById('opponent-hp').textContent = opponent.hp;
    }

    function startOpponentAI() {
        if (gameState !== 'playing') return;

        setTimeout(() => {
            if (gameState !== 'playing') return;

            const actions = ['left', 'right', 'left', 'right', 'uppercut'];
            opponentAction = actions[Math.floor(Math.random() * actions.length)];
            
            // ‰∫àÂëäË°®Á§∫
            const opponentDiv = document.getElementById('opponent');
            const telegraph = document.createElement('div');
            telegraph.className = 'opponent-telegraph';
            telegraph.textContent = '!';
            opponentDiv.appendChild(telegraph);

            setTimeout(() => {
                telegraph.remove();
                executeOpponentAttack();
            }, 500);

        }, opponent.speed + Math.random() * 1000);
    }

    function executeOpponentAttack() {
        if (gameState !== 'playing') return;

        const opponentDiv = document.getElementById('opponent');
        
        if (opponentAction === 'left') {
            opponentDiv.classList.add('opponent-punching-left');
            playPunchSound();
        } else if (opponentAction === 'right') {
            opponentDiv.classList.add('opponent-punching-right');
            playPunchSound();
        }

        setTimeout(() => {
            // „ÉÄ„É°„Éº„Ç∏Âà§ÂÆö
            if (!playerAction && !isBlocking) {
                const damage = opponent.attack;
                player.hp -= damage;
                playHitSound();
                showHitEffect('HIT!', '#ff4444');
                
                if (player.hp <= 0) {
                    player.hp = 0;
                    endRound(false);
                }
                updateHP();
            } else if (playerAction) {
                showHitEffect('MISS!', '#ffd700');
            } else if (isBlocking) {
                showHitEffect('BLOCK!', '#3498db');
            }

            opponentDiv.classList.remove('opponent-punching-left', 'opponent-punching-right');
            opponentAction = null;
            playerAction = null;
            isBlocking = false;

            if (gameState === 'playing') {
                startOpponentAI();
            }
        }, 300);
    }

    function playerPunch(side) {
        if (gameState !== 'playing' || playerAction) return;

        const playerDiv = document.getElementById('player');
        playerAction = 'punch-' + side;
        
        playerDiv.classList.add('punching-' + side);
        playPunchSound();

        setTimeout(() => {
            playerDiv.classList.remove('punching-' + side);
            
            // „ÉÄ„É°„Éº„Ç∏Âà§ÂÆö
            if (!opponentAction) {
                const damage = 15;
                opponent.hp -= damage;
                playHitSound();
                showHitEffect('HIT!', '#2ecc71');
                
                if (opponent.hp <= 0) {
                    opponent.hp = 0;
                    endRound(true);
                }
                updateHP();
            }
            
            playerAction = null;
        }, 200);
    }

    function playerDodge(direction) {
        if (gameState !== 'playing' || playerAction) return;

        const playerDiv = document.getElementById('player');
        playerAction = 'dodge-' + direction;
        
        playerDiv.classList.add('dodging-' + direction);

        setTimeout(() => {
            playerDiv.classList.remove('dodging-' + direction);
            playerAction = null;
        }, 400);
    }

    function playerBlock() {
        if (gameState !== 'playing') return;
        isBlocking = true;
        
        setTimeout(() => {
            isBlocking = false;
        }, 500);
    }

    function showHitEffect(text, color) {
        const ring = document.getElementById('ring');
        const effect = document.createElement('div');
        effect.className = 'hit-effect';
        effect.textContent = text;
        effect.style.color = color;
        effect.style.top = '40%';
        effect.style.left = '50%';
        effect.style.transform = 'translate(-50%, -50%)';
        ring.appendChild(effect);

        setTimeout(() => effect.remove(), 500);
    }

    function endRound(playerWon) {
        gameState = 'roundOver';

        if (playerWon) {
            playWinSound();
            if (round >= opponents.length) {
                document.getElementById('message-title').textContent = 'üèÜ „ÉÅ„É£„É≥„Éî„Ç™„É≥ÔºÅ üèÜ';
                document.getElementById('message-text').textContent = 'ÂÖ®„Å¶„ÅÆÂØæÊà¶Áõ∏Êâã„ÇíÂÄí„Åó„ÅüÔºÅ';
                document.getElementById('message').querySelector('button').textContent = 'ÊúÄÂàù„Åã„Çâ';
            } else {
                document.getElementById('message-title').textContent = 'üéâ ÂãùÂà©ÔºÅ üéâ';
                document.getElementById('message-text').textContent = opponent.name + '„ÇíÂÄí„Åó„ÅüÔºÅ';
                document.getElementById('message').querySelector('button').textContent = 'Ê¨°„ÅÆ„É©„Ç¶„É≥„Éâ';
            }
        } else {
            playLoseSound();
            document.getElementById('message-title').textContent = 'üíÄ KOË≤†„Åë üíÄ';
            document.getElementById('message-text').textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶„Åó„Çà„ÅÜÔºÅ';
            document.getElementById('message').querySelector('button').textContent = '„ÇÑ„ÇäÁõ¥„Åô';
        }

        document.getElementById('message').style.display = 'block';
    }

    function nextRound() {
        const button = document.getElementById('message').querySelector('button');
        
        if (button.textContent === 'ÊúÄÂàù„Åã„Çâ') {
            round = 1;
            gameState = 'playing';
            startRound();
        } else if (button.textContent === '„ÇÑ„ÇäÁõ¥„Åô') {
            gameState = 'playing';
            startRound();
        } else {
            round++;
            gameState = 'playing';
            startRound();
        }
    }

    // „Ç≥„É≥„Éà„É≠„Éº„É´
    document.getElementById('punch-left').addEventListener('click', () => playerPunch('left'));
    document.getElementById('punch-left').addEventListener('touchstart', (e) => {
        e.preventDefault();
        playerPunch('left');
    });

    document.getElementById('punch-right').addEventListener('click', () => playerPunch('right'));
    document.getElementById('punch-right').addEventListener('touchstart', (e) => {
        e.preventDefault();
        playerPunch('right');
    });

    document.getElementById('dodge-left').addEventListener('click', () => playerDodge('left'));
    document.getElementById('dodge-left').addEventListener('touchstart', (e) => {
        e.preventDefault();
        playerDodge('left');
    });

    document.getElementById('dodge-right').addEventListener('click', () => playerDodge('right'));
    document.getElementById('dodge-right').addEventListener('touchstart', (e) => {
        e.preventDefault();
        playerDodge('right');
    });

    document.getElementById('block').addEventListener('click', playerBlock);
    document.getElementById('block').addEventListener('touchstart', (e) => {
        e.preventDefault();
        playerBlock();
    });

    // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
    document.addEventListener('keydown', (e) => {
        if (e.key === 'a' || e.key === 'A') playerPunch('left');
        if (e.key === 'd' || e.key === 'D') playerPunch('right');
        if (e.key === 'ArrowLeft') playerDodge('left');
        if (e.key === 'ArrowRight') playerDodge('right');
        if (e.key === ' ') playerBlock();
    });

    init();
